plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.glassfish.jersey.containers:jersey-container-servlet:2.27.0'
    implementation 'org.hibernate:hibernate-core:5.2.17'
}
